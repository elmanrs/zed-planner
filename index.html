<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zed Planner</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      background: #ffffff;
      color: #111;
    }

    header {
      padding: 14px;
      text-align: center;
      font-weight: 600;
      border-bottom: 1px solid #eee;
    }

    section {
      display: none;
      padding: 16px;
      max-width: 900px;
      margin: auto;
    }

    section.active {
      display: block;
    }

    h2 {
      margin-top: 0;
      font-size: 18px;
    }

    .block {
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 12px;
      margin-top: 12px;
    }

    .task {
      display: flex;
      gap: 8px;
      margin: 8px 0;
      font-size: 14px;
    }

    nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #fafafa;
      border-top: 1px solid #eee;
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
    }

    nav button {
      background: none;
      border: none;
      font-size: 12px;
      cursor: pointer;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      box-sizing: border-box;
    }

    button.action {
      margin-top: 8px;
      padding: 6px 12px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>Zed Planner</header>

<section id="today" class="active">
  <h2>Today</h2>
  <div class="block">
    <label class="task"><input type="checkbox" data-id="t1"> ریاضی — ۶۰ دقیقه</label>
    <label class="task"><input type="checkbox" data-id="t2"> فیزیک — ۴۵ دقیقه</label>
  </div>
</section>

<section id="daily">
  <h2>Daily Plan</h2>
  <div class="block">
    <label class="task"><input type="checkbox" data-id="d1"> درس اختصاصی ۱</label>
    <label class="task"><input type="checkbox" data-id="d2"> درس اختصاصی ۲</label>
    <label class="task"><input type="checkbox" data-id="d3"> مرور</label>
  </div>
</section>

<section id="weekly">
  <h2>Weekly Plan</h2>
  <div class="block">
    <p>شنبه: ریاضی، فیزیک</p>
    <p>یکشنبه: زیست، شیمی</p>
    <p>دوشنبه: مرور</p>
  </div>
</section>

<section id="progress">
  <h2>Progress</h2>
  <div class="block">
    <p>⏱ ساعات مطالعه هفته: ۱۸</p>
    <p>✅ وضعیت: در حال پیشرفت</p>
  </div>
</section>

<section id="ai">
  <h2>AI Assistant</h2>
  <div class="block">
    <p>وضعیت یا سؤال درسی‌ات را بنویس:</p>
    <input id="aiInput" type="text" placeholder="مثلاً: خسته‌ام یا ۴ درس دارم">
    <button class="action" onclick="askAI()">ارسال</button>
    <p id="aiResponse"></p>
  </div>
</section>

<nav>
  <button onclick="showPage('today')">Today</button>
  <button onclick="showPage('daily')">Daily</button>
  <button onclick="showPage('weekly')">Weekly</button>
  <button onclick="showPage('progress')">Progress</button>
  <button onclick="showPage('ai')">AI</button>
</nav>

<script>
  function showPage(id) {
    document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
  }

  document.querySelectorAll("input[type=checkbox]").forEach(cb => {
    const key = cb.dataset.id;
    cb.checked = localStorage.getItem(key) === "true";
    cb.addEventListener("change", () => {
      localStorage.setItem(key, cb.checked);
    });
  });

  function askAI() {
    const text = document.getElementById("aiInput").value.trim();
    const out = document.getElementById("aiResponse");

    if (!text) {
      out.textContent = "لطفاً چیزی بنویس.";
      return;
    }

    if (text.includes("خسته")) {
      out.textContent =
        "چون خسته‌ای:\n" +
        "۱) ۴۵ دقیقه درس قوی‌تر\n" +
        "۲) ۱۰ دقیقه استراحت\n" +
        "۳) ۳۰ دقیقه درس سبک\n" +
        "۴) مرور کوتاه شب";
    } 
    else if (text.includes("۴") || text.includes("چهار")) {
      out.textContent =
        "برای ۴ درس اختصاصی:\n" +
        "دو درس سنگین صبح\n" +
        "دو درس سبک عصر\n" +
        "بین هر کدام استراحت کوتاه";
    } 
    else {
      out.textContent =
        "پیشنهاد کلی:\n" +
        "شروع با درس سخت‌تر\n" +
        "بلاک‌های ۴۵–۶۰ دقیقه\n" +
        "استراحت منظم و مرور شب";
    }
  }
</script>

</body>
</html>
