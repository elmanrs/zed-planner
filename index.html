<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zed Planner</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #ffffff;
      color: #111;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 16px 24px;
      border-bottom: 1px solid #eee;
      font-weight: 600;
      font-size: 18px;
    }
    main {
      padding: 24px;
      max-width: 900px;
      margin: auto;
    }
    h2 {
      margin-top: 32px;
      font-size: 18px;
    }
    .block {
      border: 1px solid #eee;
      border-radius: 6px;
      padding: 12px;
      margin-top: 12px;
    }
    .task {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 6px 0;
    }
    .task input {
      width: 16px;
      height: 16px;
    }
    .ai {
      background: #fafafa;
      border-right: 4px solid #ddd;
      padding: 12px;
      margin-top: 16px;
    }
  </style>
</head>
<body>

<header>Zed Planner — برنامه‌ریزی درسی هوشمند</header>

<main>

  <h2>Today</h2>
  <div class="block">
    <label class="task">
      <input type="checkbox" data-id="math" />
      ریاضی — ۶۰ دقیقه
    </label>
    <label class="task">
      <input type="checkbox" data-id="physics" />
      فیزیک — ۴۵ دقیقه
    </label>
    <label class="task">
      <input type="checkbox" data-id="bio" />
      زیست — ۳۰ دقیقه
    </label>
  </div>

  <h2>AI Assistant</h2>
  <div class="ai">
    <p><strong>تحلیل AI:</strong></p>
    <p>
      وضعیت انجام کارها ذخیره می‌شود. در مراحل بعدی،
      این داده‌ها برای تحلیل هوشمند استفاده خواهند شد.
    </p>
  </div>

</main>

<script>
  const checkboxes = document.querySelectorAll("input[type='checkbox']");

  checkboxes.forEach(cb => {
    const id = cb.dataset.id;
    const saved = localStorage.getItem(id);
    if (saved === "true") {
      cb.checked = true;
    }

    cb.addEventListener("change", () => {
      localStorage.setItem(id, cb.checked);
    });
  });
</script>

</body>
</html>
