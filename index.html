<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zed Planner</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      background: #fff;
      color: #111;
    }

    header {
      padding: 14px;
      border-bottom: 1px solid #eee;
      font-weight: 600;
      text-align: center;
    }

    section {
      display: none;
      padding: 16px;
      max-width: 900px;
      margin: auto;
    }

    section.active {
      display: block;
    }

    h2 {
      margin-top: 0;
      font-size: 18px;
    }

    .block {
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 12px;
      margin-top: 12px;
    }

    .task {
      display: flex;
      gap: 8px;
      margin: 8px 0;
      font-size: 14px;
    }

    nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #fafafa;
      border-top: 1px solid #eee;
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
    }

    nav button {
      background: none;
      border: none;
      font-size: 12px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>Zed Planner</header>

<section id="today" class="active">
  <h2>Today</h2>
  <div class="block">
    <label class="task"><input type="checkbox" data-id="t1"> ریاضی — ۶۰ دقیقه</label>
    <label class="task"><input type="checkbox" data-id="t2"> فیزیک — ۴۵ دقیقه</label>
  </div>
</section>

<section id="daily">
  <h2>Daily Plan</h2>
  <div class="block">
    <label class="task"><input type="checkbox" data-id="d1"> درس اختصاصی ۱</label>
    <label class="task"><input type="checkbox" data-id="d2"> درس اختصاصی ۲</label>
    <label class="task"><input type="checkbox" data-id="d3"> مرور</label>
  </div>
</section>

<section id="weekly">
  <h2>Weekly Plan</h2>
  <div class="block">
    <p>شنبه: ریاضی، فیزیک</p>
    <p>یکشنبه: زیست، شیمی</p>
    <p>دوشنبه: مرور</p>
  </div>
</section>

<section id="progress">
  <h2>Progress</h2>
  <div class="block">
    <p>⏱ ساعات مطالعه: ۱۸</p>
    <p>✅ انجام‌شده: در حال محاسبه…</p>
  </div>
</section>

<section id="ai">
  <h2>AI Assistant</h2>
  <div class="block">
    <p>در فاز بعدی، این بخش هوشمند می‌شود.</p>
  </div>
</section>

<nav>
  <button onclick="show('today')">Today</button>
  <button onclick="show('daily')">Daily</button>
  <button onclick="show('weekly')">Weekly</button>
  <button onclick="show('progress')">Progress</button>
  <button onclick="show('ai')">AI</button>
</nav>

<script>
  function show(id) {
    document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
  }

  document.querySelectorAll("input[type=checkbox]").forEach(cb => {
    const key = cb.dataset.id;
    cb.checked = localStorage.getItem(key) === "true";
    cb.onchange = () => localStorage.setItem(key, cb.checked);
  });
</script>

</body>
</html>
